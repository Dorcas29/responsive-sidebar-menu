</head>

        <a href="javascript:void(0)" class="submenu-toggle" onclick="toggleSubmenu('servicesSubmenu')">Services ▼</a>
        <div id="servicesSubmenu" class="submenu">
            <a href="#">Web Design</a>
            <a href="#">SEO</a>
            <a href="#">Marketing</a>

    <div id="main">
        <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>
        <h2>Responsive Sidebar Example</h2>
        <p>Click on the hamburger menu to open the sidebar, and push this content to the right.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
